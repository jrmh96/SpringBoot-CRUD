<html xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
              th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
             rel="stylesheet" media="screen" />
        <link href="../static/css/core.css"
        th:href="@{/css/core.css}" 
        rel="stylesheet" media="screen"/>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css"/>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css"/>

        <script src="http://cdn.jsdelivr.net/webjars/jquery/2.2.1/jquery.min.js"
                th:src="@{/webjars/jquery/2.2.1/jquery.min.js}"></script>
        <script th:src="@{/webjars/datatables/1.10.11/js/jquery.dataTables.min.js}"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>

    </head>

    <body>
    <form method="post" th:action="@{/checklogin}" th:object="${user}">
        <h1>Login Page</h1>
    <div class="col-xs-6">
    
        <label for="username">Username: </label>
        <input type="text" class="form-control" id="username" placeholder="Username" th:field="*{username}"/>

        <br/>
        
        <div class="form-group">
            <label for="password">Password: </label>
            <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}"/>
        </div>

        <br/><br/>
	    <button type="submit" class="btn btn-default">Login</button>
	
	</div>
    </form>
    </body>

</html>
